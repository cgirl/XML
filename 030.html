<body>
    <pre>
    大家看，html中，同样的“天气信息”，却有不同的显示形式
    就是说，在html中，内容和样式，混在一起的
    内容与样式不分，给信息带来的杂质
    xml只显示信息，不表示样式！</pre>
    <h2>今天下雪了</h2>
    <h3>今天下雪了</h3>
    <p>今天下雪了</p>
</body>
