<!-- 
xml的重要性
 * 1）重要性：非常重要。因为计算机世界的通用语言，是我们学习ajax，webserver的基础
 * 2）xml出现的历史背景，要替换掉html
 * 3）为什么要替换掉html？因为html中的信息，既有显示效果，如h1,h2显示效果不同，又有数据信息。
 *    给数据的交换和解析带来极大的不变。
 * 4）有没有替换掉html？没有，因为网页已经太多了，无法实际完成替换工作。
 * 5）xhtml是什么？就是xml没能替换成功html，但是html的语法，按照xml的标准，严格了一点，形成了xhtml
 * 6）xml相比html的重要不同之处在于：
      a.显示/数据分离(最重要的区别)
      b.标签自描述性
      >>>解释：html中，h1，h2，p标签，都是规范好的。而xml的标签，是你自己命名的，因此名称就可以说明
      >>>    数据的性质，所以叫“自描述性”。
      c.xml的语法严格，错误无法运行
   
 * <td>刘备</td><td>28</td>         --html
 * <姓名>刘备</姓名><年龄>28</年龄>     --xml
 */
 -->
<body>
    <pre>
    大家看，html中，同样的“天气信息”，却有不同的显示形式
    就是说，在html中，内容和样式，混在一起的
    内容与样式不分，给信息带来的杂质
    xml只显示信息，不表示样式！</pre>
    <h2>今天下雪了</h2>
    <h3>今天下雪了</h3>
    <p>今天下雪了</p>
    <h1>html的语法不严格，即使错误，依然可以执行，本行缺少h1闭合标签
</body>
</html>
